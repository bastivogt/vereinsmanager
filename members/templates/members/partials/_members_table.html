<table class="table table-striped table-bordered table-responsive">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th class="d-none d-md-table-cell" scope="col">Alter</th>
            <th class="d-none d-md-table-cell" scope="col">Geschlecht</th>
            <th class="d-none d-md-table-cell" scope="col">Module</th>
            <th class="d-none d-md-table-cell" scope="col">Position</th>
            <th scope="col">Aktionen</th>
        </tr>
    </thead>

    <tbody>
        {% for member in members %}
            <tr>
                <th scope="row">{{ member.id }}</th>
                <td>{{ member.firstname }}</td>
                <td>{{ member.lastname }}</td>
                <td class="d-none d-md-table-cell">{{ member.get_age }}</td>
                <td class="d-none d-md-table-cell">{{ member.gender }}</td>
                <td class="d-none d-md-table-cell">{{ member.get_modules_str }}</td>
                <td class="d-none d-md-table-cell">{{ member.get_positions_str }}</td>
                <td><a class="btn btn-primary" href="{% url "members-member-detail" id=member.id %}">Detail</a></td>
            </tr>
        {% endfor %}
    </tbody>

</table>
