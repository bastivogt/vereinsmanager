<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Vorname</th>
                <th scope="col">Nachname</th>
                <th scope="col">Alter</th>
                <th class="d-none d-md-table-cell" scope="col">Geschlecht</th>
                <th class="d-none d-md-table-cell" scope="col">Module</th>
                <th class="d-none d-md-table-cell" scope="col">Position</th>
                <th scope="col">Aktionen</th>
            </tr>
        </thead>

        <tbody>
            {% for member in members %}
                <tr>
                    <th scope="row">{{ member.id }}</th>
                    <td>{{ member.firstname }}</td>
                    <td>{{ member.lastname }}</td>
                    <td>{{ member.get_age }}</td>
                    <td class="d-none d-md-table-cell">{{ member.gender }}</td>
                    <td class="d-none d-md-table-cell">{{ member.get_modules_str }}</td>
                    <td class="d-none d-md-table-cell">{{ member.get_positions_str }}</td>
                    <td>
                        <div class="d-flex justify-content-start">
                            <a class="btn btn-primary m-1 d-block" href="{% url "members-member-detail" id=member.id %}">Detail</a>
                            <a class="btn btn-primary m-1 d-block" href="{% url "members-member-update" id=member.id %}">Ändern</a>
                            <a class="btn btn-danger m-1 d-block" href="{% url "members-member-delete" id=member.id %}">Löschen</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
