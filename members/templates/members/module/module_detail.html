{% extends "base_one_col.html" %}

{% block title %}
    {{ module.name }}
{% endblock %}


{% block header %}
    <div class="mb-5">
        <h1 class="display-1">#{{ module.id }} - {{ module.name }}</h1>
    </div>
{% endblock %}



{% block main %}

<div class="card mb-3">
    <div class="card-header">
        <h5>Modul</h5>
    </div>
    <div class="card-body">
        <div>
            <strong>Name: </strong>{{ module.name }}
        </div>
    </div>
</div>


<hr>
<div class="d-flex justify-content-start">
    <a class="btn btn-primary d-block m-1" href="{% url "members-module-index" %}">Zurück zur Modul Übersicht</a>

    <a class="btn btn-primary d-block m-1" href="{% url "members-module-update" id=id %}">Ändern</a>

    <a class="btn btn-danger d-block m-1" href="{% url "members-module-delete" %}">Löschen</a>
</div>


        
{% endblock %}
