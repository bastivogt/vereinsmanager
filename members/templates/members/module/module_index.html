{% extends "base_one_col.html" %}

{% block title %}
    {{ title|title }}
{% endblock %}

{% block header %}
    <div class="mb-3">
        <h1 class="display-1">{{ title }}</h1>
    </div>
    <div class="mb-5">
        <a class="btn btn-success btn-lg" href="{% url "members-module-new" %}">Modul hinzufügen</a>
    </div>
{% endblock %}


{% block main %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Aktionen</th>
                </tr>
            </thead>

            <tbody>
                {% for module in modules %}
                    <tr>
                        <th scope="row">{{ module.id }}</th>
                        <td>{{ module.name }}</td>
                        <td>
                            <div class="d-flex justify-content-start">
                                <a class="btn btn-primary m-1 d-block" href="{% url "members-module-detail" id=module.id %}">Detail</a>
                                <a class="btn btn-primary m-1 d-block" href="{% url "members-module-update" id=module.id %}">Ändern</a>
                                <a class="btn btn-danger m-1 d-block" href="{% url "members-module-delete" id=module.id %}">Löschen</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div> 
{% endblock %}
